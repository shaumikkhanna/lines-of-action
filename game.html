<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Lines of Action</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<button onclick="window.location.href='index.html'" class="back-button">
			Back to Menu
		</button>
		<h1 class="title">Lines of Action</h1>
		<div id="board"></div>
		<div id="turn-indicator">Black's turn</div>

		<button
			onclick="showHint()"
			style="
				position: fixed;
				bottom: 2rem;
				right: 2rem;
				background-color: #fac327;
				border: none;
				padding: 0.5rem 1rem;
				font-size: 1rem;
				border-radius: 8px;
				cursor: pointer;
				font-family: 'Orbitron', sans-serif;
				z-index: 30;
			"
		>
			Hint
		</button>
		<div
			id="hint-box"
			style="
				display: none;
				position: fixed;
				top: 40%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: white;
				border: 2px solid #fac327;
				padding: 1.5rem;
				border-radius: 12px;
				text-align: center;
				z-index: 20;
			"
		>
			<p
				id="hint-message"
				style="margin-bottom: 1rem; font-size: 1.1rem"
			></p>
			<button
				id="show-move-btn"
				style="
					padding: 0.5rem 1rem;
					background-color: #fac327;
					border: none;
					border-radius: 8px;
					cursor: pointer;
				"
			>
				Show Move
			</button>
		</div>

		<script>
			const urlParams = new URLSearchParams(window.location.search);
			const mode = urlParams.get("mode") || "pass"; // default is pass-and-play
			window.vsAI = mode === "ai"; // globally accessible in game.js
		</script>

		<script src="script.js"></script>
	</body>
</html>
